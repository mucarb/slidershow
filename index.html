<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">

        </div>

        <div class="slider">
            <div class="slider-coltrols">
                <div class="slider-coltrol" onclick="goToPrevious()">
                    <span>
                        <img src="./assets/icon/previous.png" alt="">
                    </span>
                </div>

                <div class="slider-coltrol" onclick="goToNext()">
                    <span>
                        <img src="./assets/icon/next.png" alt="">
                    </span>
                </div>
            </div>

            <div class="slider-width">
                <div class="slider-item" style="background-image: url('./assets/img/img1.jpg');">
                    Apenas adimire essa imagem retrô!
                </div>

                <div class="slider-item" style="background-image: url('./assets/img/img2.jpg');">
                    Essa é pra quem curte Games!
                </div>
                
                <div class="slider-item" style="background-image: url('./assets/img/img3.jpg');">
                    A belíssima vastidão do espaço.
                </div>
            </div>
        </div>
    </header>

    <section>
        <h1>Resto do Site</h1>
    </section>

    <script src="script.js"></script>
</body>

</html>
